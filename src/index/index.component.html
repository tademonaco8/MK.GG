<header>
    <h1>MONAK.GG</h1>
    <hr>
</header>

<div class="busqueda">
    <form (ngSubmit)="buscarInv($event)">
        <p>Insert your summoner name and choose the region</p>
        <input type="text" placeholder="Summoner name" [(ngModel)]="busqueda.nombreInv" name="nombreInv">
        <select name="region" [(ngModel)]="busqueda.region">
            <option value="la1">LAN</option>
            <option value="la2">LAS</option>
            <option value="na">NA</option>
            <option value="euw">EUW</option>
            <option value="eue">EUE</option>    
        </select>
        <label> Save<input type="checkbox" [value]="busqueda.fav"></label>
        <input type="submit">
    </form>
</div>
<aside id="Partidas">
    <h2>Profile: </h2>
    <h3>{{nombreInv}}</h3>
    <h4>Last 20 games:</h4>
    <ul *ngFor="let match of partidasHistorial; let i = index">
        <li>{{i+1}}-{{match}}</li>
        <button (click)="infoPartidas(match)" value="{{match}}">Match information</button>
        <hr>
    </ul>
</aside>
<aside id="InvFav">
    <h2>Favourites summoners</h2>
    <hr>
    <ul *ngFor="let summ of summFav">
        <li>{{summ.nombreInv}}</li>
        <button (click)="copiarDatos(summ)">Select</button>
        <hr>
    </ul>
    <!-- <ul *ngFor="let fav of favoritos">
        <li>{{fav.nombreInv}}-{{fav.region.toUpperCase()}}</li>
    </ul> -->
</aside>
